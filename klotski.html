<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="klotski.css" />
        <title>Klotski game</title>
    </head>
    
    <body>
        <h1 id="gametitle">Klotski game</h1>

        <div id="game">
            <div id="frame">
                <p id="red1" class="block"></p>
                <p id="blue1" class="block"></p>
                <p id="blue2" class="block"></p>
                <p id="blue3" class="block"></p>
                <p id="blue4" class="block"></p>
                <p id="blue5" class="block"></p>
                <p id="green1" class="block"></p>
                <p id="green2" class="block"></p>
                <p id="green3" class="block"></p>
                <p id="green4" class="block"></p>
            </div>
            <div id="wrapper"><p id="button">RESET</p></div>
        </div>
        <script type="text/javascript" src="klotski.js" charset="utf-8"></script>
    </body>
    
</html>
